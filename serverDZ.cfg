hostname = "Ben Stiller's Booty Barn or Bust";  // Server name
password = "22";              // Password to connect to the server
passwordAdmin = "bigbootypuertorican";         // Password to become a server admin
steamQueryPort = 27016;			// defines Steam query port, should fix the issue with server not being visible in client server browser

enableWhitelist = 0;        // Enable/disable whitelist (value 0-1)

maxPlayers = 69;            // Maximum amount of players

verifySignatures = 2;       // Verifies .pbos against .bisign files. (only 2 is supported)
forceSameBuild = 1;         // When enabled, the server will allow the connection only to clients with the same .exe revision as the server (value 0-1)

disableVoN = 0;             // Enable/disable voice over network (value 0-1)
vonCodecQuality = 20;        // Voice over network codec quality, the higher the better (values 0-30)

disable3rdPerson=1;         // Toggles the 3rd person view for players (value 0-1)
disableCrosshair=1;         // Toggles the cross-hair (value 0-1)

disablePersonalLight = 0;   // Disables personal light for all clients connected to the server
lightingConfig = 222;         // 0 for a brighter night setup, 1 for a darker night setup
defaultVisibility = 2200;
defaultObjectViewDistance = 2200;

serverTime="2011/12/1/9/49";    // Initial in-game time of the server. "SystemTime" means the local time of the machine. Another possibility is to set the time to some value in "YYYY/MM/DD/HH/MM" format, e.g., "2015/4/8/17/23".
serverTimeAcceleration=2.5;  // Accelerated Time (value 0-24)// This is a time multiplier for in-game time. In this case, the time would move 24 times faster than normal, so an entire day would pass in one hour.
serverNightTimeAcceleration=9;  // Accelerated Night Time - The numerical value being a multiplier (0.1-64) and also multiplied by serverTimeAcceleration value. Thus, in case it is set to 4 and serverTimeAcceleration is set to 2, night time would move 8 times faster than normal. An entire night would pass in 3 hours.
serverTimePersistent=1;     // Persistent Time (value 0-1)// The actual server time is saved to storage, so when active, the next server start will use the saved time value.

guaranteedUpdates=1;        // Communication protocol used with the game server (use only number 1)

loginQueueConcurrentPlayers=5;  // The number of players concurrently processed during the login process. Should prevent a massive performance drop during connection when a lot of people are connecting at the same time.
loginQueueMaxPlayers=500;       // The maximum number of players that can wait in the login queue

instanceId = 1;             // DayZ server instance id, to identify the number of instances per box and their storage folders with persistence files

storageAutoFix = 1;         // Checks if the persistence files are corrupted and replaces corrupted ones with empty ones (value 0-1)

logFile = "serverconsole.log";

pingWarning = 200;              // set to define the ping value from which the initial yellow ping warning is triggered (value in milliseconds)
pingCritical = 250;             // set to define the ping value from which the red ping warning is triggered (value in milliseconds)
MaxPing = 300;                  // set to define the ping value from which a player is kicked from the server (value in milliseconds)
serverFpsWarning = 15;          // set to define the server fps value under which the initial server fps warning is triggered (minimum value is 11)

